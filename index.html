<!-- index.html in your GitHub repo root -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Obelisk Viewer</title>
  <style>
    html, body { margin:0; padding:0; overflow:hidden; }
    canvas { display:block; width:100vw; height:100vh; }
  </style>
</head>
<body>
  <canvas id="three-canvas"></canvas>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/GLTFLoader.js';

    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), antialias:true, alpha:true });
    renderer.setSize(innerWidth, innerHeight);
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, innerWidth/innerHeight, 0.1, 1000);
    camera.position.set(0,1,3);
    scene.add(new THREE.HemisphereLight(0xffffff,0x444444,1));

    new GLTFLoader().load(
      'https://<your-username>.github.io/<your-repo>/obelisk.glb',
      gltf => { scene.add(gltf.scene); animate(); },
      null,
      err => console.error(err)
    );

    window.addEventListener('resize', ()=> {
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      scene.rotation.y += 0.005;
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
